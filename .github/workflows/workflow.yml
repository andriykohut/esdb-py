name: esdb-py

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10"]

    steps:
      - uses: actions/checkout@v3
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install poetry
        run: curl -sSL https://install.python-poetry.org | python -
      - name: Install deps
        run: poetry install
      - name: black 
        run: poetry run black --check .
      - name: Run eventstore
        run: mkdir certs && docker-compose up -d
      - name: tests
        run: ./scripts/wait_for_cert.sh && poetry run pytest tests